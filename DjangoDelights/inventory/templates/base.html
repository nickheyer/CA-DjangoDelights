<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'inventory/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">DjangoDelights</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link {% if view.template_name == 'inventory/index.html' %}active{% endif %}" href="{% url 'home' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% if view.template_name == 'inventory/ingredients.html' %}active{% endif %}" href="{% url 'ingredients' %}">Ingredients</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% if view.template_name == 'inventory/menu.html' %}active{% endif %}" href="{% url 'menu' %}">Menu</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% if view.template_name == 'inventory/purchases.html' %}active{% endif %}" href="{% url 'purchases' %}">Purchases and Financials</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    {% block content %}
    {% endblock %}
    </body>


</html>
